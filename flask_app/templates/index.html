<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index-style.css') }}">
    <script src="{{ url_for('static', filename='js/index-script.js') }}"></script>
    <title>GSM Alarm</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="sub-container">
                <h2>Lab Conditions</h2>
                <table>
                    <tr>
                        <th>Parameter</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Current Temperature</td>
                        <td id="lab-temperature">Loading...</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="form-section">
                <h2>Configure Alarm</h2>
                <form id="config-form">

                    <div class="input-group-grid">
                        <div class="input-field">
                            <label for="max-temp">Max Temperature(째C):</label>
                            <input type="number" id="max-temp" name="max-temp" min="-50" max="50" placeholder="(째C)"
                                value="0" required>
                        </div>
                        <div class="input-field">
                            <label for="hysteresis">Hysteresis(째C):</label>
                            <input type="number" id="hysteresis" name="hysteresis" min="-50" max="50" placeholder="(째C)"
                                value="0" required>
                        </div>
                        <div class="input-field">
                            <label for="alert-interval">Alert Interval(minutes):</label>
                            <input type="number" id="alert-interval" name="alert-interval" placeholder="(minutes)"
                                value="0" required>
                        </div>
                        <div class="input-field">
                            <label for="daily_report">Daily report:</label>
                            <input type="time" id="daily-report" name="daily_report" step="60" required>
                        </div>
                    </div>

                    <button type="submit" class="button">Save Configuration</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="form-section">
                <h2>Add Phone Number</h2>
                <form id="phone-form">
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" id="name" name="name" placeholder="Enter Name" required>
                            <input type="tel" id="phone" name="phone" placeholder="Enter Phone number" required>
                        </div>
                    </div>
                    <button type="submit" class="button">Add Number</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="phone-numbers">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
